<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAZYY CRICKET</title>
    <link rel="stylesheet" href="./fun.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<body>
    <nav>
        <div class="cric">
            <p>CricVERSE <i class="fas fa-globe"></i></p>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="https://www.cricbuzz.com/live-cricket-scores">Live Scores</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
    <div class="cards">
        <div class="video-wrapper">
            <video class="fun-video" src="./assets/v1.mp4" loop preload="none"></video>
            <i class="fas fa-video video-icon"></i>
            <button class="play-btn" style="display:none;"><i class="fas fa-play"></i></button>
        </div>
    </div>
    <div class="cards">
        <div class="video-wrapper">
            <video class="fun-video" src="./assets/v2.mp4" loop preload="none"></video>
            <i class="fas fa-video video-icon"></i>
            <button class="play-btn" style="display:none;"><i class="fas fa-play"></i></button>
        </div>
    </div>
    <div class="cards">
        <div class="video-wrapper">
            <video class="fun-video" src="./assets/v3.mp4" loop preload="none"></video>
            <i class="fas fa-video video-icon"></i>
            <button class="play-btn" style="display:none;"><i class="fas fa-play"></i></button>
        </div>
    </div>
    <div class="cards">
        <div class="video-wrapper">
            <video class="fun-video" src="./assets/v4.mp4" loop preload="none"></video>
            <i class="fas fa-video video-icon"></i>
            <button class="play-btn" style="display:none;"><i class="fas fa-play"></i></button>
        </div>
    </div>

    </div>
    <script>
document.querySelectorAll('.cards').forEach(card => {
    const video = card.querySelector('.fun-video');
    const icon = card.querySelector('.video-icon');
    const playBtn = card.querySelector('.play-btn');
    if (video && icon && playBtn) {
        card.addEventListener('mouseenter', () => {
            icon.style.display = 'none';
            video.style.display = 'block';
            playBtn.style.display = 'flex';
            video.pause();
        });
        card.addEventListener('mouseleave', () => {
            video.pause();
            video.currentTime = 0;
            video.style.display = 'none';
            icon.style.display = 'flex';
            playBtn.style.display = 'none';
        });
        playBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            video.muted = false;
            video.play();
            playBtn.style.display = 'none';
        });
        // Toggle play/pause on card click while video is visible
        card.addEventListener('click', (e) => {
            if (video.style.display === 'block' && playBtn.style.display === 'none') {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
        });
        // Initial state: show icon, hide video and play button
        video.style.display = 'none';
        icon.style.display = 'flex';
        playBtn.style.display = 'none';
    }
});
</script>
</body>
</html>
